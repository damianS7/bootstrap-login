
<div class="card bg-light">
  <div class="card-header">Register</div>
  <div class="card-body">
    <form action="" method="">
      <div class="form-group row">
        <div class="offset-md-1 col-md-10">
          <input type="text" id="username" class="form-control" name="username" placeholder="Username" required
          autofocus>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-md-1 col-md-10">
          <input type="email" id="email" class="form-control" name="email" placeholder="Your email" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-md-1 col-md-10">
          <input type="password" id="password" class="form-control" placeholder="Your password" name="password"
          required>
        </div>

      </div>

      <div class="form-group row">
        <div class="offset-md-1 col-md-10">
          <input type="password" id="password" class="form-control" placeholder="Repeat your password"
          name="password" required>
        </div>
      </div>


      <div class="form-group row">
        <div class="col-md-10 offset-md-1">
          <button type="submit" class="btn btn-block btn-primary">
            REGISTER
          </button>
        </div>
      </div>

      <div class="offset-md-1 col-md-10">
        <a onclick="loadPage('reset.html', 'loader');" href="#" class="btn btn-link">
          Forgot Your Password?
        </a>
        <a onclick="loadPage('login.html', 'loader';" href="#" class="btn btn-link">
          Already have an account?
        </a>
      </div>

    </div>
  </form>
</div>
</div>
</div>
