<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

    * {
      font-family: "Roboto";
    }

    .mybr {
      margin: 100px 0;
    }

    .card {
      -webkit-box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.7);
      -moz-box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.7);
      box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body class="bg-secondary">
  <div class="mybr"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class=" col-sm-6">
        <div class="card bg-light">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form action="" method="">
              <div class="form-group row">
                <div class="offset-md-1 col-md-10">
                  <input type="text" id="username" class="form-control" name="username" placeholder="Username" required
                    autofocus>
                </div>
              </div>

              <div class="form-group row">
                <div class="offset-md-1 col-md-10">
                  <input type="email" id="email" class="form-control" name="email" placeholder="Your email" required>
                </div>
              </div>

              <div class="form-group row">
                <div class="offset-md-1 col-md-10">
                  <input type="password" id="password" class="form-control" placeholder="Your password" name="password"
                    required>
                </div>

              </div>

              <div class="form-group row">
                <div class="offset-md-1 col-md-10">
                  <input type="password" id="password" class="form-control" placeholder="Repeat your password"
                    name="password" required>
                </div>
              </div>


              <div class="form-group row">
                <div class="col-md-10 offset-md-1">
                  <button type="submit" class="btn btn-block btn-primary">
                    REGISTER
                  </button>
                </div>
              </div>

          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
